<div class="bounds">
    <div class="content" 
        fxLayout="row" 
        fxLayout.xs="column" 
        fxFlexFill
        fxFlexAlign="center" >
        <div fxFlex="70%" class="sec1">
                <app-chart [modus]="isParadiseMode | async">loading...</app-chart>
            </div>
        <div fxFlex="30%" fxFlexFill fxFlexAlign="center" class="sec2" >
                <app-spinner [percentage]=percentageNow></app-spinner>
                <div fxLayoutAlign="space-around center">
                    <mat-slide-toggle [checked]="isParadiseMode | async" (change)="toggleParadiseMode($event.checked)">Paradisemodus</mat-slide-toggle>
                </div>
            </div>
    </div>
</div>
